<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrokitchen</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="body-wrapper">
        <form id="payment-wrapper">
            <div class="price-details">
                <p class="price-main">â‚¦<span id="naira-price">1900</span></p>
                <p class="price-text">Total</p>
            </div>
            <div class="user-info">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email-address" required />
                  </div>
                    <input type="tel" id="amount" required  value="1900" hidden />
                  <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" />
                  </div>
                  <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" />
                  </div>
                  <div class="form-submit">
                    <button type="submit" class="submit-btn" onclick="payWithPaystack()"> Pay </button>
                  </div>
            </div>
            <div class="form-group"></div>
        </form>
    </div>
    <script src="https://js.paystack.co/v1/inline.js"></script> 
    <script src="script.js"></script>
</body>
</html>
